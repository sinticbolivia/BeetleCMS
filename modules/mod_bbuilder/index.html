<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="grapesjs/css/grapes.min.css">
	<style>
	html,body{height: 100%;margin: 0;overflow: hidden;}
	</style>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="grapesjs/grapes.min.js"></script>
	<script src="grapesjs/grapesjs-plugin-export.min.js"></script>
    <script src="grapesjs/grapesjs-plugin-filestack.min.js"></script>
    <script src="grapesjs/grapesjs-blocks-basic.min.js"></script>
    <script src="grapesjs/grapesjs-preset-webpage.js"></script>
    <script src="grapesjs/grapesjs-plugin-forms.min.js"></script>
    <script src="grapesjs/grapesjs-aviary.min.js"></script>
    <script src="grapesjs/grapesjs-navbar.min.js"></script>
    <script src="grapesjs/grapesjs-component-countdown.min.js"></script>
    <script src="grapesjs/grapesjs-bootstrap.js"></script>
	<script>
	jQuery(function()
	{
		var lp = './grapesjs/img/';
		var plp = 'http://placehold.it/350x250/';
		var images = [
			lp+'team1.jpg', lp+'team2.jpg', lp+'team3.jpg', plp+'78c5d6/fff/image1.jpg', plp+'459ba8/fff/image2.jpg', plp+'79c267/fff/image3.jpg',
			plp+'c5d647/fff/image4.jpg', plp+'f28c33/fff/image5.jpg', plp+'e868a2/fff/image6.jpg', plp+'cc4360/fff/image7.jpg',
			lp+'work-desk.jpg', lp+'phone-app.png', lp+'bg-gr-v.png'
		];
		window.$editor  = grapesjs.init({
			height: '100%',
			container : '#gjs',
			fromElement: 1,
			showOffsets: 1,
			plugins: [
				'gjs-plugin-export', 
				//'gjs-plugin-filestack',
				//'gjs-aviary', 
				'gjs-blocks-basic', 
				'gjs-preset-webpage',
				'gjs-navbar', 
				'gjs-component-countdown', 
				'gjs-plugin-forms',
				'gjs-bootstrap'
			],
			pluginsOpts: {
				'gjs-plugin-filestack': {
					key: 'A1nL8omiAR8W7pHi3cotzz',
				}
			},
			// Insert some default images
			assetManager: {assets: images},
			//storageManager:{storeComponents: 1, storeStyles: 1},
			// Configure style
			styleManager : 
			{
				sectors: [
				/*
				{
					name: 'Bootstrap',
					buildProps: ['class'],
					properties:
					[
						{
							name: 'Bootstrap Column Small',
							property: 'class',
							type: 'select',
							defaults: 'col-sm-6',
							list: [
								{value:'1 Column',className:'col-sm-1'},
								{value:'2 Columns',className:'col-sm-2'},
								{value:'3 Columns',className:'col-sm-3'},
								{value:'4 Columns',className:'col-sm-4'},
								{value:'5 Columns',className:'col-sm-5'},
								{value:'6 Columns',className:'col-sm-6'},
								{value:'7 Columns',className:'col-sm-7'},
								{value:'8 Columns',className:'col-sm-8'},
								{value:'9 Columns',className:'col-sm-9'},
								{value:'10 Columns',className:'col-sm-10'},
								{value:'11 Columns',className:'col-sm-11'},
								{value:'12 Columns',className:'col-sm-12'}
							]
						}
					]
				},*/
				{
					name: 'General',
					buildProps: ['float', 'display', 'position', 'top', 'right', 'left', 'bottom'],
					properties:[
						{
							name: 'Alignment',
							property: 'float',
							type: 'radio',
							defaults: 'none',
							list: [
								{ value: 'none', className: 'fa fa-times'},
								{ value: 'left', className: 'fa fa-align-left'},
								{ value: 'right', className: 'fa fa-align-right'}
							]
						},
						{ property: 'position', type: 'select'}
					],
				},
				{
					name: 'Dimension',
					open: false,
					buildProps: ['width', 'height', 'max-width', 'min-height', 'margin', 'padding'],
					properties:[
						{
							property: 'margin',
							properties:[
								{ name: 'Top', property: 'margin-top'},
								{ name: 'Right', property: 'margin-right'},
								{ name: 'Bottom', property: 'margin-bottom'},
								{ name: 'Left', property: 'margin-left'}
							],
						},
						{
							property  : 'padding',
							properties:[
								{ name: 'Top', property: 'padding-top'},
								{ name: 'Right', property: 'padding-right'},
								{ name: 'Bottom', property: 'padding-bottom'},
								{ name: 'Left', property: 'padding-left'}
							]
						}
					],
				},
				{
					name: 'Typography',
					open: false,
					buildProps: ['font-family', 'font-size', 'font-weight', 'letter-spacing', 'color', 'line-height', 'text-align', 'text-decoration', 'text-shadow'],
					properties:[
					  { name: 'Font', property: 'font-family'},
					  { name: 'Weight', property: 'font-weight'},
					  { name:  'Font color', property: 'color'},
					  {
						property: 'text-align',
						type: 'radio',
						defaults: 'left',
						list: [
						  { value : 'left',  name : 'Left',    className: 'fa fa-align-left'},
						  { value : 'center',  name : 'Center',  className: 'fa fa-align-center' },
						  { value : 'right',   name : 'Right',   className: 'fa fa-align-right'},
						  { value : 'justify', name : 'Justify',   className: 'fa fa-align-justify'}
						],
					  },{
						property: 'text-decoration',
						type: 'radio',
						defaults: 'none',
						list: [
						  { value: 'none', name: 'None', className: 'fa fa-times'},
						  { value: 'underline', name: 'underline', className: 'fa fa-underline' },
						  { value: 'line-through', name: 'Line-through', className: 'fa fa-strikethrough'}
						],
					  },{
						property: 'text-shadow',
						properties: [
						  { name: 'X position', property: 'text-shadow-h'},
						  { name: 'Y position', property: 'text-shadow-v'},
						  { name: 'Blur', property: 'text-shadow-blur'},
						  { name: 'Color', property: 'text-shadow-color'}
						],
					}],
				},
				{
					name: 'Decorations',
					open: false,
					buildProps: ['opacity', 'background-color', 'border-radius', 'border', 'box-shadow', 'background'],
					properties: [{
					  type: 'slider',
					  property: 'opacity',
					  defaults: 1,
					  step: 0.01,
					  max: 1,
					  min:0,
					},{
					  property: 'border-radius',
					  properties  : [
						{ name: 'Top', property: 'border-top-left-radius'},
						{ name: 'Right', property: 'border-top-right-radius'},
						{ name: 'Bottom', property: 'border-bottom-left-radius'},
						{ name: 'Left', property: 'border-bottom-right-radius'}
					  ],
					},{
					  property: 'box-shadow',
					  properties: [
						{ name: 'X position', property: 'box-shadow-h'},
						{ name: 'Y position', property: 'box-shadow-v'},
						{ name: 'Blur', property: 'box-shadow-blur'},
						{ name: 'Spread', property: 'box-shadow-spread'},
						{ name: 'Color', property: 'box-shadow-color'},
						{ name: 'Shadow type', property: 'box-shadow-type'}
					  ],
					},{
					  property: 'background',
					  properties: [
						{ name: 'Image', property: 'background-image'},
						{ name: 'Repeat', property:   'background-repeat'},
						{ name: 'Position', property: 'background-position'},
						{ name: 'Attachment', property: 'background-attachment'},
						{ name: 'Size', property: 'background-size'}
					  ],
					},],
				},
				{
					name: 'Extra',
					open: false,
					buildProps: ['transition', 'perspective', 'transform'],
					properties: [{
					  property: 'transition',
					  properties:[
						{ name: 'Property', property: 'transition-property'},
						{ name: 'Duration', property: 'transition-duration'},
						{ name: 'Easing', property: 'transition-timing-function'}
					  ],
					},{
					  property: 'transform',
					  properties:[
						{ name: 'Rotate X', property: 'transform-rotate-x'},
						{ name: 'Rotate Y', property: 'transform-rotate-y'},
						{ name: 'Rotate Z', property: 'transform-rotate-z'},
						{ name: 'Scale X', property: 'transform-scale-x'},
						{ name: 'Scale Y', property: 'transform-scale-y'},
						{ name: 'Scale Z', property: 'transform-scale-z'}
					  ],
					}]
				},
				{
					name: 'Flex',
					open: false,
					properties: [{
					  name: 'Flex Container',
					  property: 'display',
					  type: 'select',
					  defaults: 'block',
					  list: [
						{ value: 'block', name: 'Disable'},
						{ value: 'flex', name: 'Enable'}
					  ],
					},{
					  name: 'Flex Parent',
					  property: 'label-parent-flex',
					  type: 'integer',
					},{
					  name      : 'Direction',
					  property  : 'flex-direction',
					  type    : 'radio',
					  defaults  : 'row',
					  list    : [{
								value   : 'row',
								name    : 'Row',
								className : 'icons-flex icon-dir-row',
								title   : 'Row',
							  },{
								value   : 'row-reverse',
								name    : 'Row reverse',
								className : 'icons-flex icon-dir-row-rev',
								title   : 'Row reverse',
							  },{
								value   : 'column',
								name    : 'Column',
								title   : 'Column',
								className : 'icons-flex icon-dir-col',
							  },{
								value   : 'column-reverse',
								name    : 'Column reverse',
								title   : 'Column reverse',
								className : 'icons-flex icon-dir-col-rev',
							  }],
					},{
					  name      : 'Justify',
					  property  : 'justify-content',
					  type    : 'radio',
					  defaults  : 'flex-start',
					  list    : [{
								value   : 'flex-start',
								className : 'icons-flex icon-just-start',
								title   : 'Start',
							  },{
								value   : 'flex-end',
								title    : 'End',
								className : 'icons-flex icon-just-end',
							  },{
								value   : 'space-between',
								title    : 'Space between',
								className : 'icons-flex icon-just-sp-bet',
							  },{
								value   : 'space-around',
								title    : 'Space around',
								className : 'icons-flex icon-just-sp-ar',
							  },{
								value   : 'center',
								title    : 'Center',
								className : 'icons-flex icon-just-sp-cent',
							  }],
					},{
					  name      : 'Align',
					  property  : 'align-items',
					  type    : 'radio',
					  defaults  : 'center',
					  list    : [{
								value   : 'flex-start',
								title    : 'Start',
								className : 'icons-flex icon-al-start',
							  },{
								value   : 'flex-end',
								title    : 'End',
								className : 'icons-flex icon-al-end',
							  },{
								value   : 'stretch',
								title    : 'Stretch',
								className : 'icons-flex icon-al-str',
							  },{
								value   : 'center',
								title    : 'Center',
								className : 'icons-flex icon-al-center',
							  }],
					},{
					  name: 'Flex Children',
					  property: 'label-parent-flex',
					  type: 'integer',
					},{
					  name:     'Order',
					  property:   'order',
					  type:     'integer',
					  defaults :  0,
					  min: 0
					},{
					  name    : 'Flex',
					  property  : 'flex',
					  type    : 'composite',
					  properties  : [{
							  name:     'Grow',
							  property:   'flex-grow',
							  type:     'integer',
							  defaults :  0,
							  min: 0
							},{
							  name:     'Shrink',
							  property:   'flex-shrink',
							  type:     'integer',
							  defaults :  0,
							  min: 0
							},{
							  name:     'Basis',
							  property:   'flex-basis',
							  type:     'integer',
							  units:    ['px','%',''],
							  unit: '',
							  defaults :  'auto',
							}],
					},{
					  name      : 'Align',
					  property  : 'align-self',
					  type      : 'radio',
					  defaults  : 'auto',
					  list    : [{
								value   : 'auto',
								name    : 'Auto',
							  },{
								value   : 'flex-start',
								title    : 'Start',
								className : 'icons-flex icon-al-start',
							  },{
								value   : 'flex-end',
								title    : 'End',
								className : 'icons-flex icon-al-end',
							  },{
								value   : 'stretch',
								title    : 'Stretch',
								className : 'icons-flex icon-al-str',
							  },{
								value   : 'center',
								title    : 'Center',
								className : 'icons-flex icon-al-center',
							  }],
					}]
				}]	
			}
		});
		$editor.on('load', function()
		{
			//##add bootstrap
			let canvas = document.querySelector('.gjs-frame');
			var b = document.createElement('link');
			b.rel='stylesheet';
			b.href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css';
			canvas.contentDocument.head.appendChild(b);
			var b = document.createElement('style');
			b.innerHTML = `
			.container,.container-fluid,.row,[class^="col-"]{padding:10px;min-height:40px;}
			.b-header,
			.b-footer,
			.b-section,
			.b-div,aside
			{padding:10px;min-height:40px;}
			`;
			canvas.contentDocument.head.appendChild(b);
		});
	});
	</script>
</head>
<body>
	<div id="gjs"></div>
</body>
</html>
